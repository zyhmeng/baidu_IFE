<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>

    <style type="text/css">

        div.circle{

            height: 100px;
            width: 100px;
            background: #9da;
            border-radius: 50px 50px 0 0;
        }

        div.semi-circle{

            height: 100px;
            width: 100px;
            background: #9da;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="circle"></div>

    <br/>

    <div class="semi-circle"></div>

</body>
</html>
